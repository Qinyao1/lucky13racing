<!DOCTYPE html>
<!--
This is a simple example that shows how to create scenes with textured objects
that cast shadows!
-->
<html>
	<head>
		<meta charset=utf-8>
		<meta http-equiv="pragma" content="no-cache"/>
		<title>Pod Racer</title>
		<style>
			body { margin: 0;}
			canvas { width: 100%; height: 100%;}
		</style>
	</head>
	<body>
		<script src="../three.js"></script>
		<script src="/js/physi.js"></script>
		<script src="../libs/dat.gui.min.js"></script>

		<script src="podracer.js"></script>

		<div id="info"></div>

		<canvas class="canvas" id="theCanvas" width="600" height="80" style="background: url('../textures/space-canvas.PNG')">

		</canvas>

		<script src="speedometer.js"></script>
</body>
</html>
